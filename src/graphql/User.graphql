query CurrentUser {
	getCurrentUser {
		_id
		displayName
		avatar
		wallets {
			type
			balance
		}
	}
}

query UserInventory($input: UserInventoryInput!) {
	userInventory(input: $input) {
		_id
		quality
		name
		price
		iconUrl
	}
}

query UserWallets {
	userWallets {
		type
		balance
	}
}

subscription AvailableBalances {
	availableBalances {
		amount
		balance {
			amount
			currency
		}
	}
}
