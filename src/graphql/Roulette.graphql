fragment UserInfo on UserInfo {
	_id
	displayName
	avatar
}

query RouletteInitial {
	rouletteInitial {
		rouletteGame {
			_id
			createdAt
			gameId
			rollValue
			startsAt
			status
		}
		currentBets {
			orange {
				_id
				amount
				gameId
				selections
				user {
					...UserInfo
				}
			}
			purple {
				_id
				amount
				gameId
				selections
				user {
					...UserInfo
				}
			}
			blue {
				_id
				amount
				gameId
				selections
				user {
					...UserInfo
				}
			}
		}
		pastGames {
			_id
			createdAt
			gameId
			rollValue
		}
	}
}

mutation createBet($input: CreateBetInput!) {
	createBet(input: $input) {
		success
		error
		user {
			_id
			balance
		}
	}
}

subscription RouletteGame {
	rouletteGame {
		rouletteGame {
			_id
			gameId
			rollValue
			status
			createdAt
			startsAt
		}
		currentBets {
			orange {
				_id
				amount
				gameId
				selections
				user {
					...UserInfo
				}
			}
			purple {
				_id
				amount
				gameId
				selections
				user {
					...UserInfo
				}
			}
			blue {
				_id
				amount
				gameId
				selections
				user {
					...UserInfo
				}
			}
		}
	}
}
