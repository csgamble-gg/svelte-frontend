overwrite: true
schema: 'http://localhost:4000/graphql'
documents: 'src/**/*.graphql'
generates:
  src/generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-urql'
      - 'urql-svelte-operations-store'
    config:  
      withHooks: false,
      enumValues:
        CurrencyEnum: ../types/index#CurrencyEnum
